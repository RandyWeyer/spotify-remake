<div class="container-fluid">

  <div class="row">

    <div class="card text-center col-md-12">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Playlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sharing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Preferences</a>
          </li>
        </ul>
      </div>

      <div class="row">
        <div class="card col-md-6" style="width: 18rem;">
          <div class="card-body">

              <input id="artist-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
        
              <button class="btn btn-outline-success" (click)="searchArtist()" type="submit">Search</button>


                <div class="table-responsive-md">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Popularity</th>
                        <th scope="col">Add</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let artist of artists; index as i;">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{ artist.name }}</td>
                        <td>{{ artist.genres[0] }}</td>
                        <td>{{ artist.popularity }}</td>
                        <td><a (click)="addToPlaylist(artist)">Add</a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>


          </div>
        </div>

        <div class="card col-md-6" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Playlist</h5>
            <div class="table-responsive-md">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Popularity</th>
                    <th scope="col">Listen</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody id="static-playlist">
                  <tr *ngFor="let artist of artists; index as i;">
                    <!-- Generated from the spotify API table -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- End of card rows -->
      </div>




        <div class="card col-md-6">
          <div class="card-body">
            ...
          </div>
        </div>


      </div>




    <!-- End of Tab Area -->
    </div>


  <!-- End of Container -->
  </div>
