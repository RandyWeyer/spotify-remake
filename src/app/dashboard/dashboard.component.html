<div class="container-fluid">

  <div class="row">

    <div class="card text-center col-md-12">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Playlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sharing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Preferences</a>
          </li>
        </ul>
      </div>

      <div class="row">
        <div class="card col-md-6" style="width: 18rem;">
          <div class="card-body">

              <input id="artist-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
        
              <button class="btn btn-outline-success" (click)="searchArtist()" type="submit">Search</button>
        


          </div>
        </div>

        <div class="card col-md-6" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Playlist</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Play</a>
            <a href="#" class="btn btn-primary">Share</a>
          </div>
        </div>

        <!-- End of card rows -->
      </div>


      <div class="row">
        <div class="table-responsive-md col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Artist</th>
                <th scope="col">Genre</th>
                <th scope="col">Popularity</th>
                <th scope="col">Listen</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let artist of artists">
                <th scope="row"></th>
                <td>{{ artist.name }}</td>
                <td>{{ artist.genres[0] }}</td>
                <td>{{ artist.popularity }}</td>
                <td><a href="{{ artist.external_urls }}" target="_blank">Listen</a></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card col-md-6">
          <div class="card-body">
            ...
          </div>
        </div>


      </div>




    <!-- End of Tab Area -->
    </div>


  <!-- End of Container -->
  </div>
